<div class="grid">
    <div class="order__left centered">

        <form [formGroup]="loginForm" (submit)="auth()">
            <div class="form">
                <div class="logo">
                    <img src="https://www.pngmart.com/files/11/Joyeux-Noel-Transparent-PNG.png" alt="Logo"
                        width="235px">
                </div>

                <input type="text" id="username" name="username" placeholder="Email" autocomplete="off" formControlName="username">
                <span class="error" *ngIf="username?.touched && username?.errors">Username is required</span>

                <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" formControlName="password">
                <span class="error" *ngIf="password?.touched && password?.errors">Password is too short</span>

                <div class="justify__space_between">
                    <span>
                        <input type="checkbox" id="remember_me" name="remember_me" value="remember_me">
                        <label for="remember_me" class="remember_me">Remember Me</label><br>
                    </span>
                    <a href="#" class="forgot__password">Forgot Password?</a>
                </div>

                <button type="submit" class="login__button">Login</button>

                <span class="error" *ngIf="error">{{ error }}</span>

                <div class="signup">
                    <label class="remember_me">
                        Don't have an account?</label><a href="#" class="forgot__password"
                        style="text-decoration: none;"><strong>Sign up for free.</strong></a>
                </div>

            </div>
        </form>
    </div><!-- order__left centered -->

    <div class="order__right centered no__overflow">
        <img class="img" src="/assets/images/sapinshutter.webp" alt="picture">
    </div><!-- order__right centered no__overflow -->

</div><!-- end grid -->
